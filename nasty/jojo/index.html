<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jojo</title>
        <link rel="stylesheet" href="../mainStyle.css">
    </head>

    <body style="text-align: center; background-color: #ddceff;">
        <div id="intro">
            <div class="box">
                <div class="row header">
                    <h1>Jojo</h1>
    
                    <h1 style="display: none;">Tranquila, no hay secretos por aqui</h1>
    
                    <p>Buenaaaas, que tal? :]</p>
                    <p>De momento no hay nada por aquí pero prepárate para mañana! :D</p>
                    <p>(Espero que te lo estés pasando bien ^^)</p>
    
                    <br>
    
                    <!-- Display the countdown timer in an element -->
                    <h1 id="demo"></p>
                </div>
                
                <div class="row content">
                    
                </div>
    
                <div class="row footer">
                    <img src="../media/j.png" alt="" height="30" style="image-rendering: pixelated; image-rendering: -moz-crisp-edges;">
                </div>
            </div>
        </div>

        <div id="unlocked" class="box" style="display: none;">

        </div>
        
        <script>
            var introDiv = document.getElementById("intro");
            var unlockedDiv = document.getElementById("unlocked");
            // Set the date we're counting down to
            var countDownDate = new Date("Dec 19, 2024 00:01:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
                introDiv.style = "display: none;"
                unlockedDiv.style = "display: flex;"
                window.location.replace("https://drive.google.com/file/d/1syUUjFgxZUgNFo8FR3oeVbEQfY4v68TW/view?usp=sharing");
            }
            }, 1000);
        </script>
    </body>
</html>
